<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Adopt a Dog</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <div class="logo"> Logo
      </div>
      <div class="cart"> Cart
      </div>
    </header>
    <nav class="main-nav">
      <a href="#">Home</a> /
      <a href="#">Dogs</a> /
      <a href="#">Blog</a>
    </nav>
    <div class="container">

      <div class="canvas">

        <h2>Checkout</h2>
        <form class="" method="post">

          <h3>Name</h3>
          <input type="text" name="name">

          <h3>Email Address</h3>
          <input type="text" name="name">

          <h3>Street Address</h3>
          <input type="text" name="name">

          <h3>City</h3>
          <input type="text" name="name">

          <h3>State</h3>
          <input type="text" name="name">

          <h3>Zip Code</h3>
          <input type="text" name="name">

          <h3>First time Adopter?</h3>
          <input type="radio" name="zip" value="Yes">
          <input type="radio" name="zip" value="No">

          <h3>Pickup Location</h3>
          <input type="text" name="name">

          <h3>Dogs</h3>
          <div class="dog1">
            <img src="images/lucas-card.jpg" alt="dog">
            <h5>Lucas</h5>
            <p>Good Boy</p>
          </div>

          <div class="dog2">
            <img src="images/lucas-card.jpg" alt="dog">
            <h5>Lucas</h5>
            <p> Good Boy</p>
          </div>

          <h3>Total Adoption Cost</h3>
          <p></p>
          <button type="submit"></button>


        </form>

      </div>

    </div>
    <footer>
      <h1>Adopt a Dog</h1>
      <p>Content content content</p>
      <nav>
        <a href="#"></a>
        <a href="#"></a>
        <a href="#"></a>
      </nav>
      <p></p>
    </footer>
  </body>
</html>
